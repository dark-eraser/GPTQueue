<!DOCTYPE html>
<html>
<head>
    <title>GPTQueue</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">GPTQueue</h1>
        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <input type="text" id="prompt-input" class="form-control" placeholder="Enter your prompt">
            </div>
            <div class="col-auto">
                <select id="modelSelector" class="form-select">
                    <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
                    <option value="gpt-4-turbo-preview">GPT-4-Turbo-Preview</option>
                </select>
            </div>
            <div class="col-auto">
                <button id="send-prompt" class="btn btn-primary">Send Prompt</button>
            </div>
        </div>
        <ul id="conversationsList" class="list-group mb-3">
            <!-- Conversations will be appended here -->
        </ul>
        <div id="conversationDetails" class="border p-3">
            <!-- Conversation details will be shown here -->
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
